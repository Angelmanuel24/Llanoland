<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./newstyles.css">
</head>

<body> 
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark barra">
        <div class="container">
            <a class="navbar-brand" href="index.html">Concesionario Llanoland</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </nav>
    <h1 class="title">SISTEMA DE ALMACENAMIENTO DEL CONCESIONARIO</h1>
    <div class="form3">
        <h3 class="text-black">Eliminar</h3>
          <form id="delete-form">
              <input type="text" id="delete-id" placeholder="ID del documento a eliminar" class="form-control">
              <button type="submit" class="btn btn-dark">Eliminar</button>
              <a href="concesionario.html" class="btn btn-primary mt-3">Volver</a>
          </form>
      </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAanptKy-ZcjJp4_u2LG4_b-ceQCPE5cO4",
            authDomain: "llanoland.firebaseapp.com",
            projectId: "llanoland",
            storageBucket: "llanoland.appspot.com",
            messagingSenderId: "556711848551",
            appId: "1:556711848551:web:ee306e2747198167d682c2",
            measurementId: "G-QW53RQ72KB"
          };
       
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const deleteForm = document.getElementById('delete-form');

deleteForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const docId = deleteForm.querySelector('#delete-id').value;

    // Eliminar el documento en Firestore
    db.collection('toyota').doc(docId).delete()
    .then(() => {
        console.log("Document successfully deleted!");
        deleteForm.reset();
    })
    .catch((error) => {
        console.error("Error deleting document: ", error);
    });
});

    </script>
</body>
</html>
