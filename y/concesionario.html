<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datos-del-vehiculo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1 class="title">SISTEMA DE ALMACENAMIENTO DEL CONCESIONARIO</h1>
    <div class="form1">
    <form id="crud-form" class="crud_form">
        <label for="carro">CARRO A LA VENTA:</label>
        <input type="text" id="carro" required>
        <label for="Precio">PRECIO DEL CARRO:</label>
        <input type="number" id="Precio" required>
        <label for="Precio">AÑO DEL CARRO:</label>
        <input type="number" id="age" required>
        <button type="submit" class="button button--primary">Guardar</button>
        <input type="hidden" id="doc-id">
    </form>
  </div>
<div class="form2">
    <form id="update-form">
      <input type="text" id="update-id" placeholder="ID del documento a actualizar">
      <input type="text" id="update-carro" placeholder="CARRO">
      <input type="number" id="update-Precio" placeholder="PRECIO">
      <input type="number" id="update-age" placeholder="AÑO">
      <button type="submit" class="button button--secondary">Actualizar</button>
  </form>
</div>
  <div class="form3">
  <form id="delete-form">
    <input type="text" id="delete-id" placeholder="ID del documento a eliminar">
    <button type="submit" class="button button--terce">Eliminar</button>
</form>
</div>
<div id="user-list" class="formP"></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
